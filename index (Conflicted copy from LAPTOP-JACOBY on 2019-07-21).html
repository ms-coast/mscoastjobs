        $(document).ready(function () {
            $.getJSON('https://api.sheety.co/17a8d6e0-1c89-47ef-9acd-34a07b65659c', function (data) {

       <script type="text/javascript">

    <script id="item-template" type="text/x-handlebars-template">

        {{#each this}}


            <li id="{{jobSubID}}" style="text-decoration: none;list-style-type: none;">
                <a href="#{{jobID}}">
             <div class="search-items" id="{{companyName}}"><h3>{{companyName}}</h3>
            <h4>{{jobPosition}}</h4>
            <p>{{jobDescription}}</p>
            <span style="display: none;">{{requirement}} {{location}} {{keyWords}}</span>
        </div>
    </a>
</li>
     
      
       
            
            <div class="micro-spacer"></div>
        {{/each}}
    
    </script>
 
    <script id="item-template2" type="text/x-handlebars-template">

        {{#each this}}
<style>
#{{jobID}} {display:none;opacity:0;transition:0.5s ease;}

#{{jobID}}:target{display:block;opacity: 1;}


</style>

       
        <div id="{{jobID}}" class="job-element-container animated fadeIn" style="#{{jobID}}:target {display:block}"> 
               
                 <div class="job-wrapper animated fadeInUp faster">
                     <a href="#{{jobSubID}}">
                         <i class="material-icons close-button">close</i>
                     </a>
                     <div class="job-top" >
                  
                         <h3>{{jobPosition}}</h3>
                         <div class="vertical-divider"></div>
                         <h4>{{pay}}</h4>
                         <p>{{companyName}}</p>
                        
                        
                     </div>
                    
                     <div class="job-bottom">
                        
                         <div class="job-description">
                             <label>Job Description</label>
                             <p>{{jobDescription}}</p>
                             <div class="spacer" style="height: 10px;"></div>
                             <label>Requirements</label>
                             <p>{{requirement}}</p>
                             <label>About Us</label>
                             <p>{{aboutYourBusiness}}</p>
                         </div>
                         <div class="job-buttons">
                            <a href="" style="margin-left: 15px;"><button>Apply</button></a>
                            <a href=""><button>Save For Later</button></a>
                           
                        </div>
                         <div class="job-links">
                            <a href="" target="_blank">E-Mail</a>
                            <a href="" target="_blank">Website</a>
                            <a href="" target="_blank">Phone Number</a>
                            <a href="" target="_blank">Gulfport</a>
                            <a href="" target="_blank">Address</a>
                                                 </div>
                     </div>
                     
                 </div>

           

             </div>
      
       
            
            <div class="micro-spacer"></div>
        {{/each}}
    
    </script>

</head>
