    <script id="item-template2" type="text/x-handlebars-template">

<style>
#{{jobID}} {display:none;opacity:0;transition:0.5s ease;}

#{{jobID}}:target{display:block;opacity: 1;}


</style>

       
        <div id="{{jobID}}" class="job-element-container animated fadeIn" style="#{{jobID}}:target {display:block}">

                         <h3>{{jobPosition}}</h3>
                         <div class="vertical-divider"></div>
                         <h4>{{pay}}</h4>
                         <p>{{companyName}}</p>
                        
                        
                     </div>
                    
                     <div class="job-bottom">
                        
                         <div class="job-description">
                             <label>Job Description</label>
                             <p>{{jobDescription}}</p>
                             <div class="spacer" style="height: 10px;"></div>
                             <label>Requirements</label>
                             <p>{{requirement}}</p>
                             <label>About Us</label>
                             <p>{{aboutYourBusiness}}</p>
                         </div>
                         <div class="job-buttons">
                
                            <a href=""><button>Save For Later</button></a>
                           
                        </div>
                         <div class="job-links">
                            <a href="mailto:{{contactE-Mail}}" target="_blank">{{contactE-Mail}}</a>
                            <a href="{{website}}" target="_blank">Website</a>
                            <a href="tel:{{phoneNumber}}" target="_blank">{{phoneNumber}}</a>
                            <a href="https://maps.google.com/?q={{address}}" target="_blank">{{address}}</a>
                                                 </div>

                            <input id="skip_SnapHostID" name="skip_SnapHostID" type="hidden" value="JCN4EDEZR9JZ" />
                            <input id="skip_WhereToReturn" name="skip_WhereToReturn" type="hidden" value="http://www.YourWebsiteAddress.com/ThankYouPage.htm" />
                            <input id="skip_Subject" name="skip_Subject" type="hidden" value="Employment Application" />
                            <input id="skip_ShowUsersIp" name="skip_ShowUsersIp" type="hidden" value="1" />
                            <input id="skip_SendCopyToUser" name="skip_SendCopyToUser" type="hidden" value="1" />
                            <table border="0" cellpadding="5" cellspacing="0">
                            <tr>
                            <td style="width:50%">
                            <b>First name *</b><br />
                            <input class="input-styling" name="First_Name" type="text" maxlength="50" style="width:245px" />
                            </td>
                            
                            <td style="width:50%">
                            <b>Last name *</b><br />
                            <input class="input-styling" name="Last_Name" type="text" maxlength="50" style="width:245px" />
                            </td>
                            </tr>
                            <tr>
                            <td colspan="2">
                            <b>Email *</b><br />
                            <input class="input-styling" name="Email_Address" type="email" maxlength="100" style="width:535px" />
                            </td>
                            </tr>
                            <tr>
                            <td colspan="2">
                            <b>Portfolio website</b><br />
                            <input class="input-styling" name="Portfolio" type="url" maxlength="255" value="https://" style="width:535px" />
                            </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                <b>Upload Resume</b><br />
                                <input class="input-styling" name="Portfolio" type="text" maxlength="255" value="" style="width:535px" />
                                <h5 onclick="upload">Upload</h5>
                                </td>
                                </tr>
                            <tr>
                          
                            <td style="width:50%">
                            <b>When can you start?</b><br />
                            <input class="input-styling" name="StartDate" type="date" maxlength="50" style="width:245px" />
                            </td>
                            
                           
                            <td style="width:50%">
                            <b>Phone *</b><br />
                            <input class="input-styling" name="Phone" type="text" maxlength="50" style="width:245px" />
                            </td>
                          
                            </tr>
                            <tr>
                            <td colspan="2">
                            <b>Are you willing to relocate?</b><br />
                            <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes &nbsp; &nbsp; &nbsp;
                            <input name="Relocate" type="radio" value="No" /> No &nbsp; &nbsp; &nbsp;
                            <input name="Relocate" type="radio" value="NotSure" /> Not sure
                            </td>
                            </tr>
                            <tr>
                            <td colspan="2">
                            <b>Last company you worked for</b><br />
                            <input class="input-styling" name="Organization" type="text" maxlength="100" style="width:535px" />
                            </td>
                            </tr>
                            <tr>

                            </td>
                            </tr>
                            </table>

                            </td>

                            </table>
                            <br /><br />

   <script type="text/javascript">
    function ValidateForm(frm) {
    if (frm.First_Name.value == "") {alert('First name is required.');frm.First_Name.focus();return false;}
    if (frm.Last_Name.value == "") {alert('Last name is required.');frm.Last_Name.focus();return false;}
    if (frm.Email_Address.value == "") {alert('Email address is required.');frm.Email_Address.focus();return false;}
    if (frm.Email_Address.value.indexOf("@") < 1 || frm.Email_Address.value.indexOf(".") < 1) {alert('Please enter a valid email address.');frm.Email_Address.focus();return false;}
    
    if (frm.Phone.value == "") {alert('Phone is required.');frm.Phone.focus();return false;}
    if (frm.skip_CaptchaCode.value == "") {alert('Enter security code.');frm.skip_CaptchaCode.focus();return false;}
    return true; }
    function ReloadCaptchaImage(captchaImageId) {
    var obj = document.getElementById(captchaImageId);
    var src = '' + obj.src;
    obj.src = '';
    var date = new Date();
    var pos = src.indexOf('&rad=');
    if (pos >= 0) { src = src.substr(0, pos); }
    obj.src = src + '&rad=' + date.getTime();
    return false; }
    </script>
